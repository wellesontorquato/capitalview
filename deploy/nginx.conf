worker_processes  auto;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile      on;
    tcp_nopush    on;
    keepalive_timeout 65;

    # Compactação simples
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 1024;

    # Mapeia o header do proxy para dizer ao PHP se é HTTPS
    map $http_x_forwarded_proto $fastcgi_https {
        default off;
        https   on;
    }

    server {
        listen       8080 default_server;
        server_name  _;

        root   /var/www/html/public;
        index  index.php;

        client_max_body_size 20M;

        # Se o proxy disser que chegou via HTTP, redireciona para HTTPS
        if ($http_x_forwarded_proto = "http") {
            return 301 https://$host$request_uri;
        }

        # Build do Vite (produção)
        location ^~ /build/ {
            try_files $uri =404;
            access_log off;
            expires 30d;
        }

        # Outros estáticos comuns
        location ~* \.(css|js|map|png|jpg|jpeg|gif|svg|woff2?|ttf|ico)$ {
            try_files $uri =404;
            access_log off;
            expires 30d;
        }

        # Bloqueia arquivos “.algo” (ex.: .env, .git, etc.)
        location ~ /\.(?!well-known) {
            deny all;
        }

        # App
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP-FPM
        location ~ \.php$ {
            include        fastcgi_params;
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;

            # Informa ao PHP/Laravel que estamos sob HTTPS quando o proxy disser
            fastcgi_param  HTTPS                 $fastcgi_https;
            fastcgi_param  HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
            fastcgi_param  HTTP_X_FORWARDED_HOST  $host;
            fastcgi_param  HTTP_X_FORWARDED_PORT  443;
        }
    }
}
